<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}"  media="all">
    <script src="{% static 'zui/js/jquery.js' %}"></script>
    <link rel="stylesheet"  type="text/css" href="{% static 'zui/css/sweetalert.css' %}" />
    <script type="text/javascript" src="{% static 'zui/js/sweetalert.js' %}"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div class="layui-form">
     <div class="layui-inline">
      <label class="layui-form-label">年月选择</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="ym">
      </div>
    </div>
    <button class="layui-btn layui-btn-normal" id="year_month">
        <i class="layui-icon">&#xe615</i> 查询</button>
    <div class="layui-inline">
      <label class="layui-form-label">年月范围</label>
      <div class="layui-input-inline">
        <input type="text" class="layui-input" id="range_list">
      </div>
    </div>
    <button class="layui-btn layui-btn-normal" id="range">
        <i class="layui-icon">&#xe615</i> 查询
    </button>
    <div class="layui-inline">
        <button data-method="notice" class="layui-btn">
            <i class="layui-icon">&#xe601</i> 导出
        </button>
        <button data-method="notice" class="layui-btn">示范一个公告层</button>
    </div>
    <table class="layui-table" style="margin-top: 50px;">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="200">
            <col>
        </colgroup>
        <thead>
        <tr>
            <th>日程序号</th>
            <th>日程内容</th>
            <th>日程类型</th>
            <th>开始时间</th>
            <th>完成时间</th>
            <th>日程进度(百分比%)</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="{% static 'layui/layui.js' %}" charset="utf-8"></script>
<script>
    $(document).ready(function(){
        var element;
        layui.use('element', function(){
            element = layui.element;
        });
        $.table_result = function(datas){
            $.ajax({
                url: '{% url 'table_show' %}',
                data:{"date": datas},
                type:"GET",
                success: function(data){
                    data_length = data.info.length
                    if(data_length == 0){
                        swal("OMG!", "没有查询到数据", "error")
                    } else{
                        $("tbody").html("");
                        $.each(data.info, function(i, item){
                        var tr = $("<tr></tr>");
                        $.each(item, function(j, items){
                            var td = $("<td></td>");
                            if(j == 5){
                                width = item[5] + "%";
                                var proce = $("<div class=\"layui-progress\" lay-showpercent=\"true\"></div>");
                                var process_bar = $("<div class=\"layui-progress-bar\" lay-percent=\"0%\"></div>");
                                var span = $("<span class=\"layui-progress-text\"></span>")
                                span.html(width);
                                process_bar.css("width", width);
                                process_bar.append(span);
                                proce.append(process_bar);
                                td.html(proce)
                            } else{
                                td.html(items)
                            }
                            tr.append(td);
                        });
                        $("tbody").append(tr);
                    })
                    }
                }
            })
        }
        $.table_result("now");
        $("#year_month").click(function(){
            var ym = $("#ym").val();
            if(ym == ""){
                swal("OMG!", "请选择年月", "error")
            } else{
                $.table_result(ym);
            }
        })  ;
        $("#range").click(function(){
            var ym = $("#range_list").val();
            if(ym == ""){
                swal("OMG!", "请选择日期范围", "error")
            } else{
                $.table_result(ym);
            }
        })
    })
</script>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //年月选择器
        laydate.render({
            elem: '#ym'
            ,type: 'month'
        });
        //年月范围
        laydate.render({
            elem: '#range_list'
            ,type: 'month'
            ,range: true
        });
    });
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            setTop: function(){
                var that = this;
                //多窗口模式，层叠置顶
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '当你选择该窗体时，即会在最顶端'
                    ,area: ['390px', '260px']
                    ,shade: 0
                    ,maxmin: true
                    ,offset: [ //为了演示，随机坐标
                        Math.random()*($(window).height()-300)
                        ,Math.random()*($(window).width()-390)
                    ]
                    ,content: 'http://layer.layui.com/test/settop.html'
                    ,btn: ['继续弹出', '全部关闭'] //只是为了演示
                    ,yes: function(){
                        $(that).click();
                    }
                    ,btn2: function(){
                        layer.closeAll();
                    }

                    ,zIndex: layer.zIndex //重点1
                    ,success: function(layero){
                        layer.setTop(layero); //重点2
                    }
                });
            }
            ,confirmTrans: function(){
                //配置一个透明的询问框
                layer.msg('大部分参数都是可以公用的<br>合理搭配，展示不一样的风格', {
                    time: 20000, //20s后自动关闭
                    btn: ['明白了', '知道了', '哦']
                });
            }
            ,notice: function(){
                //示范一个公告层
                layer.open({
                    type: 1
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: '300px;'
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['火速围观', '残忍拒绝']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">你知道吗？亲！<br>layer ≠ layui<br><br>layer只是作为Layui的一个弹层模块，由于其用户基数较大，所以常常会有人以为layui是layerui<br><br>layer虽然已被 Layui 收编为内置的弹层模块，但仍然会作为一个独立组件全力维护、升级。<br><br>我们此后的征途是星辰大海 ^_^</div>'
                    ,success: function(layero){
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: 'http://www.layui.com/'
                            ,target: '_blank'
                        });
                    }
                });
            }
            ,offset: function(othis){
                var type = othis.data('type')
                    ,text = othis.text();

                layer.open({
                    type: 1
                    ,offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    ,id: 'layerDemo'+type //防止重复弹出
                    ,content: '<div style="padding: 20px 100px;">'+ text +'</div>'
                    ,btn: '关闭全部'
                    ,btnAlign: 'c' //按钮居中
                    ,shade: 0 //不显示遮罩
                    ,yes: function(){
                        layer.closeAll();
                    }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

});
</script>
</body>
</html>
