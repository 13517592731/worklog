{% extends 'user_base.html' %}
{% load staticfiles %}
{% block static %}
    <style type="text/css">
        body{
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
        }
    </style>
{% endblock %}
{% block title %}统计回顾{% endblock %}
{% block content %}
<div  style="background: #f7f7f7; filter:progid:DXImageTransform.Microsoft.Shadow(color=#909090,direction=120,strength=4);
   -moz-box-shadow: 2px 2px 10px #909090;
   -webkit-box-shadow: 2px 2px 10px #909090;
   box-shadow:2px 2px 10px #909090; margin-top: 50px; height: 45px; margin-bottom: 20px;">
    <div class="container">
        <div class="col-sm-4 col-md-4 col-lg-3">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-9">
            <nav class="nav navbar-default" role="navgation">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav nav" style="font-size: 18px">
                        <li><a href="javascript:;" id="time_list"><img src="{% static 'bootstrap/images/项目.png' %}">&nbsp工作历程 &nbsp&nbsp</a></li>
                        <li><a href="javascript:;" id="table_list"><img src="{% static 'bootstrap/images/记事本.png' %}">&nbsp统计回顾</span> &nbsp&nbsp</a></li>
                        <li><a href="javascript:;" id="week_list"><img src="{% static 'bootstrap/images/信息.png' %}">&nbsp&nbsp我的周记录</span> &nbsp</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <iframe name="type_show" width=100% style="min-height: 600px;" id="iframe_type" frameborder="0" src="{% url 'person_timeline' %}">

        </iframe>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#week_list").click(function(){
            $("#iframe_type").attr("src", "{% url 'week_list' %}")
        })
        $("#time_list").click(function(){
            $("#iframe_type").attr("src", "{% url 'person_timeline' %}")
        })
         $("#table_list").click(function(){
            $("#iframe_type").attr("src", "{% url 'table_list' %}")
        })
    })
</script>
{% endblock %}
