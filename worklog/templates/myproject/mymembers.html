{% extends 'user_base.html' %}
{% block title %}我的成员{% endblock %}
{% block content%}
    <div id="member" style="width:1200px; margin:50px auto; background: #FFFFFF; min-height: 500px; border:1px solid #CCCCCC">
    {% for i in user %}
        <div class="members">
            <div class="base-info" style="border: 1px solid #ebf2f9; ">
                <article class="article">
                    <header>
                        <h1 class="text-center"><img src="{{ i.avator }}" style="width:100px; height:100px; border-radius: 50%"></h1>
                        <dl class="dl-inline">
                            <dt></dt>
                            <dd class="pull-right">
                                <span class="label label-success">姓名  {{ i.name }}</span>
                                <span class="label label-warning">手机  {{ i.phone }}</span>
                                <span class="label label-primary">邮箱  {{ i.email }}</span>
                            </dd>
                        </dl>
                    </header>
                </article>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
